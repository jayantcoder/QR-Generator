<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qrify - Ultimate QR Code Generator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>QRify - Ultimate QR Code Generator</h1>
            <p>Create stunning QR codes with advanced customization options.</p>
            <button id="get-started-btn">Get Started</button>
        </div>
    </header>
    <main>
        <section class="form-section">
            <div class="form-container">
                <h2>Customize Your QR Code</h2>
                <input type="text" id="url-input" placeholder="Enter URL, Wi-Fi credentials, or text" />
                <div class="settings">
                    <label for="qr-size">Size (px):</label>
                    <input type="range" id="qr-size" min="100" max="1000" value="300">
                </div>
                <div class="settings">
                    <label for="qr-style">Style:</label>
                    <select id="qr-style">
                        <option value="square">Square</option>
                        <option value="rounded">Rounded</option>
                        <option value="dots">Dots</option>
                    </select>
                </div>
                <div class="branding">
                    <label for="logo-upload">Upload Logo:</label>
                    <input type="file" id="logo-upload" accept="image/*">
                </div>
                <div class="colors">
                    <label for="qr-color">QR Code Color:</label>
                    <input type="color" id="qr-color" value="#000000">
                    <label for="bg-color">Background Color:</label>
                    <input type="color" id="bg-color" value="#ffffff">
                </div>
                <button id="generate-btn"><i class="fas fa-magic"></i> Generate QR Code</button>
            </div>
            <div id="qr-preview">
                <canvas id="qr-canvas"></canvas>
            </div>
        </section>
        <section class="download-section">
            <h2>Download Your QR Code</h2>
            <div class="download-options">
                <button id="download-png"><i class="fas fa-file-download"></i> PNG</button>
                <button id="download-svg"><i class="fas fa-file-download"></i> SVG</button>
                <button id="download-pdf"><i class="fas fa-file-download"></i> PDF</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Qrify. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
